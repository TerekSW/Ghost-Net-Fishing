<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Geisternetz melden</title>
</h:head>
<h:body>
    <h:form>
        <h2>Geisternetz melden</h2>

        <!-- Koordinaten des Netzes-->
        <h:outputLabel for="coordinates" value="*Koordinaten" />
        <h:inputText id="coordinates" value="#{ghostNetController.newNet.coordinates}" required="true"
            requiredMessage="Bitte geben Sie die Koordinaten an.(Zahl)"
            validatorMessage="Koordinaten müssen zwei Zahlen im Format 53.123,10.456 enthalten.">
            <!--Beispielkoordinaten-->
            <f:passThroughAttribute name="placeholder" value="z. B. 53.123, 10.456" />
            <!-- Format: Zahl,Zahl -->
            <f:validateRegex pattern="\d+(\.\d+)?(,\s*\d+(\.\d+)?)?" />
        </h:inputText>
        <!-- Fehlermeldung für dieses Feld -->
        <h:message for="coordinates" style="color: red;" />

        <!-- Größe des Netzes-->
        <h:outputLabel for="size" value="*Netzgröße in m^2: " />
        <h:inputText id="size" value="#{ghostNetController.newNet.size}" required="true"
            requiredMessage="Bitte geben Sie die geschätzte Größe an (Zahl/Dezimalzahl)"
            validatorMessage="Die Netzgröße muss eine Zahl sein">
            <!-- Format: Ganz- Dezimalzahlen -->
            <f:validateRegex pattern="\d+(\.\d+)?" /> <!--Nur Zahlen/Dezimalzahlen-->
        </h:inputText>
        <!-- Fehlermeldung für dieses Feld -->
        <h:message for="size" style="color: red;" />

        <!-- Meldende Person-->
        <h3>Kontaktdaten (optional)</h3>

        <!-- Name der Person-->
        <h:outputLabel for="name" value="Name (optional): " />
        <h:inputText id="name" value="#{ghostNetController.newPerson.name}" />

        <!--Telefonnummer-->
        <h:outputLabel for="number" value="Telefonnnummer (optional): " />
        <h:inputText id="number" value="#{ghostNetController.newPerson.number}" />

        <br /><br />
        <!--Aufrufen der meldeNetz-Methode durch Button-->
        <h:commandButton value="Geisternetz melden" action="#{ghostNetController.meldeNetz}" />
    </h:form>
</h:body>

</html>
