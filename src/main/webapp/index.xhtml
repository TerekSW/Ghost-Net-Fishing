<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ghost Net Fishing</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h1>Ghost Net Fishing</h1>
    <h:form>
        <h3>Navigation</h3>

        <!-- Buttons -->
        <!-- Netz melden -->
        <h:commandButton value="Geisternetz melden" action="melden.xhtml?faces-redirect=true" styleClass="navButton" />
        <!-- Zur Bergung anmelden -->
        <h:commandButton value="Zur Bergung anmelden" action="bergen.xhtml?faces-redirect=true"
            styleClass="navButton" />
        <!-- Status ändern -->
        <h:commandButton value="Status ändern" action="status.xhtml?faces-redirect=true" styleClass="navButton" />
        <!-- Zu bergende Netze anzeigen -->
        <h:commandButton value="Noch zu bergende Geisternetze anzeigen" action="#{ghostNetController.zuBergendeNetze}"
            styleClass="navButton" />
        <!-- Liste der zu bergenden Netze -->
        <h:dataTable value="#{ghostNetController.zuBergendeNetze}" var="net"
            rendered="#{ghostNetController.zeigeZuBergendeNetze}" border="1" styleClass="table">
            <h:column>
                <f:facet name="header">Koordinaten</f:facet>    <!-- Koordinaten Spalte -->
                #{net.coordinates}
            </h:column>
            <h:column>
                <f:facet name="header">Größe (m²)</f:facet>  <!-- Größe Spalte -->
                #{net.size}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet> <!-- Status Spalte -->
                #{net.status}
            </h:column>
        </h:dataTable>
        <!-- Alle Geisternetze anzeigen -->
        <h:commandButton value="Alle Geisternetze anzeigen" action="#{ghostNetController.zeigeAlleNetze}"
            styleClass="navButton" />

        <!-- Liste aller Geisternetze -->
        <h:dataTable value="#{ghostNetController.allNets}" var="net" rendered="#{ghostNetController.zeigeAlleNetze}"
            border="1" styleClass="table">
            <h:column>
                <f:facet name="header">Koordinaten</f:facet>    <!-- Koordinaten Spalte -->
                #{net.coordinates}
            </h:column>
            <h:column>
                <f:facet name="header">Größe (m²)</f:facet>  <!-- Größe Spalte -->
                #{net.size}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet> <!-- Status Spalte -->
                #{net.status}   
            </h:column>
            <h:column>
                <f:facet name="header">Gemeldet von</f:facet>   <!-- Spalte Meldende Person -->
                <h:outputText value="#{net.meldendePerson.anonym ? 'Anonym' : net.meldendePerson.name}" />
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
