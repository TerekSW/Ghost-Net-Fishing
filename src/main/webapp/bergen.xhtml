<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Zur Bergung anmelden</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h:form>
        <h2>Zur Bergung anmelden</h2>

        <!--Anzeige ausgewähltes Netz -->
        <h:outputLabel for="bergendeNetze" value="Geisternetz auswählen: " styleClass="label" />
        <!-- Auswahlmenü Netze -->
        <h:selectOneMenu id="bergendeNetze" value="#{ghostNetController.chosenNetId}" required="true"
            requiredMessage="Bitte wählen Sie ein Netz aus.">
            <!--Liste der Netze anhand Id-->
            <f:selectItems value="#{ghostNetController.zuBergendeNetze}" var="netz" itemValue="#{netz.id}"
                itemLabel="#{netz.coordinates} - #{netz.size} m²" />
        </h:selectOneMenu>
        <h:message for="bergendeNetze" style="color: red;" />
        <!-- Vorschau ausgewähltes Netz -->
        <h:outputText
            value="Netz: #{ghostNetController.chosenNet.coordinates} - #{ghostNetController.chosenNet.size}" />

        <!--Bergende Person-->
        <h3>Kontaktdaten</h3>

        <!--Name-->
        <h:outputLabel for="name" value="Name: " styleClass="label" />
        <h:inputText id="name" value="#{ghostNetController.newPerson.name}" required="true"
            requiredMessage="Bitte geben Sie ihren Namen an" />
        <h:message for="name" style="color: red;" />

        <!--Telefonnummer-->
        <h:outputLabel for="number" value="Telefonnummer: " styleClass="label" />
        <h:inputText id="number" value="#{ghostNetController.newPerson.number}" required="true"
            requiredMessage="Bitte geben Sie ihre Telefonnummer an" />
        <h:message for="number" style="color: red;" />

        <br /> <br />
        <!--Button Aufrufen der bergeNetz-Methode-->
        <h:commandButton value="Bergung übernehmen" action="#{ghostNetController.bergeNetz}" styleClass="navButton" />
    </h:form>
</h:body>

</html>
