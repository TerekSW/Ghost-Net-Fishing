<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Netzstatus ändern</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <!-- JSF-Formular -->
    <h:form>
        <h2>Status eines Geisternetzes ändern</h2>

        <!--Anzeige ausgewähltes Netz -->
        <h:outputLabel for="statusNetze" value="Netz auswählen:" styleClass="label" />
        <!-- Auswahlmenü Netze -->
        <h:selectOneMenu id="statusNetze" value="#{ghostNetController.chosenNetId}" required="true"
            requiredMessage="Bitte wählen Sie ein Netz aus.">
            <!--Liste der Netze anhand Id-->
            <f:selectItems value="#{ghostNetController.allNets}" var="net" itemValue="#{net.id}"
                itemLabel="#{net.coordinates} - #{net.size} m² (#{net.status})" />
        </h:selectOneMenu>
        <h:message for="statusNetze" style="color: red;" />

        <!-- Vorschau ausgewähltes Netz -->
        <h:outputText
            value="Netz: #{ghostNetController.chosenNet.coordinates} - #{ghostNetController.chosenNet.size}" />

        <h3>Kontakdaten</h3>

        <!--Name-->
        <h:outputLabel for="name" value="Name: " styleClass="label" />
        <h:inputText id="name" value="#{ghostNetController.newPerson.name}" required="true"
            requiredMessage="Bitte geben Sie ihren Namen an" />
        <h:message for="name" style="color: red;" />


        <!-- Telefonnummer -->
        <h:outputLabel for="tel" value="Telefonnummer:" styleClass="label" />
        <h:inputText id="tel" value="#{ghostNetController.newPerson.number}" required="true"
            requiredMessage="Bitte geben Sie ihre Telefonnummer an" />
        <h:message for="tel" style="color: red;" />

        <br /><br />
        <!--Button Netz als geborgen melden-->
        <h:commandButton value="Netz als geborgen melden" action="#{ghostNetController.setGeborgen}"
            styleClass="navButton" />

        <!--Button Netz als verschollen melden-->
        <h:commandButton value="Netz als verschollen melden" action="#{ghostNetController.setVerschollen}"
            styleClass="navButton" />
    </h:form>
</h:body>

</html>
