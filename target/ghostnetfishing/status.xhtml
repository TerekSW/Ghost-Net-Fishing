<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Netzstatus ändern</title>
</h:head>
<h:body>
    <!-- JSF-Formular -->
    <h:form>
        <h2>Status eines Geisternetzes ändern</h2>

        <!--Anzeige ausgewähltes Netz -->
        <h:outputLabel for="statusNetze" value="Netz auswählen:" />
        <!-- Auswahlmenü Netze -->
        <h:selectOneMenu value="#{ghostNetController.chosenNetId}">
            <!--Liste der Netze anhand Id-->
            <f:selectItems value="#{ghostNetController.allNets}" var="net" itemValue="#{net.id}"
                itemLabel="#{net.coordinates} - #{net.size} m² (#{net.status})" />
        </h:selectOneMenu>

        <!-- Vorschau ausgewähltes Netz -->
        <h:outputText
            value="Netz: #{ghostNetController.chosenNet.coordinates} - #{ghostNetController.chosenNet.size}" />

        <h3>Person (wenn gemeldet als verschollen) </h3>

        <!--Name-->
        <h:outputLabel for="name" value="Name: " />
        <h:inputText id="name" value="#{ghostNetController.newPerson.name}" required="false" />

        <!-- Telefonnummer -->
        <h:outputLabel for="tel" value="Telefonnummer:" />
        <h:inputText id="tel" value="#{ghostNetController.newPerson.number}" required="false" />

        <br /><br />
        <!--Button Netz als geborgen melden-->
        <h:commandButton value="Netz als geborgen melden" action="#{ghostNetController.setGeborgen}" />

        <!--Button Netz als verschollen melden-->
        <h:commandButton value="Netz als verschollen melden" action="#{ghostNetController.setVerschollen}" />
    </h:form>
</h:body>

</html>
